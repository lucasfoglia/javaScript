<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="container-sm">
        <div class="card mt-5">
            <div class="card-body d-flex flex-column justify-content-center align-items-center">
                <h5 class="card-title">Calculador de promedio de edades</h5>
                <div class="container-sm">

                    <form class="d-flex flex-column px-15" id="formulario">

                        <input class="mb-2" id="nombre" type="text" placeholder="Nombre">
                        <input class="mb-2" id="edad" type="number" placeholder="Edad">
                        <input class="mb-2" id="agregar" type="submit" value="Agregar persona">

                    </form>
                    <button type="finalizar" class="btn btn-danger mt-2">Finalizar</button>
                </div>
            </div>

        </div>
        <div class="card mt-5">
            <div class="card-body d-flex flex-column justify-content-center align-items-center">
                <ul id="contenedorDePersonas"></ul>
                <p id="cantidadDePersonas"></p>
                <div id="promedio">


                </div>
            </div>
        </div>

        <script src="styles.js"></script>
</body>

</html>
